{% extends "meus_dados.html" %}

{% block title %}Meus Dados - Minha Loja{% endblock %}

{% block content %}
  <section>
    <h2>Meus Dados</h2>
    <form method="POST" action="{{ url_for('usuario.atualizar_dados') }}" enctype="multipart/form-data">
      
      <label for="foto">Foto do Usuário</label>
      <input type="file" name="foto" id="foto" accept="image/*" />

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required value="{{ usuario.nome }}"/>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required value="{{ usuario.email }}"/>

      <label for="datanascimento">Data de Nascimento</label>
      <input type="date" id="datanascimento" name="datanascimento" required value="{{ usuario.datanascimento }}"/>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required value="{{ usuario.cpf }}"/>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required value="{{ usuario.telefone }}"/>

      <label for="senha">Senha (deixe vazio para não alterar)</label>
      <input type="password" id="senha" name="senha" placeholder="********"/>

      <button type="submit" class="save-button">Salvar Alterações</button>
    </form>
  </section>
{% endblock %}
